<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EkoYatra - Splash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body, html { height: 100%; width: 100%; overflow: hidden; }

    /* Futuristic animated background */
    body {
      background: linear-gradient(270deg, #2e7d32, #43a047, #109b17, #1de9b6);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
      cursor: pointer;
    }

    .splash img {
      width: 220px;
      height: 220px;
      margin-bottom: 25px;
      filter: drop-shadow(0px 0px 15px rgba(0,255,128,0.8));
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #a5ffce, #00ff88, #a5ffce);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s infinite linear;
    }

    p {
      font-size: 1.3em;
      opacity: 0.9;
      font-family: "Trebuchet MS", sans-serif;
      animation: pulse 2s infinite;
    }

    .tap-msg {
      margin-top: 40px;
      font-size: 1em;
      opacity: 0.7;
      letter-spacing: 2px;
      animation: blink 1.5s infinite;
    }

    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="splash" onclick="enterSite()">
    <img src="./images/logo-removebg-preview.png" alt="EkoYatra Logo">
    <h1>EkoYatra</h1>
    <p>Your Journey to a Greener Future üåç</p>
    <div class="tap-msg">Tap anywhere to enter </div>
  </div>

  <script>
    function enterSite() {
      document.body.style.transition = "opacity 1s ease";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 5000);
    }

    // Auto-redirect after 5 seconds
    setTimeout(() => {
      enterSite();
    }, 5000);
  </script>
</body>
</html>
